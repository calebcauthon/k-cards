<ion-view view-title='Ingredients'>
  <ion-content>
    <ion-list>
      <div 
        class='small'
        ng-repeat-start='ingredient in recipe.ingredients track by $index'>
          <ion-item>
            {{ingredient}}
          </ion-item>
        </div>
      <div ng-repeat-end></div>
    </ion-list>
  </ion-content>
</ion-view>
