<ion-view view-title='Grocery List'>
  <ion-content class="padding">
    <div class="list">
      <div class="item item-button-right">
        Name <input ng-model="list.name" />

        <button
          ng-click="clear()"
          class="button button-assertive">Clear</button>
      </div>
      <div class="item">
        <button
          ng-click="goBack()"
          class="button button-positive">Go Back</button>

        <div style="float:right;">
          <button
            ng-click="destroy()"
            class="button button-assertive">Delete</button>
          <button
            ng-click="save()"
            class="button button-balanced">Save</button>
          <br style="clear:both;" />
        </div>
        <br style="clear:both;" />
      </div>
    </div>
  </ion-content>
</ion-view>
